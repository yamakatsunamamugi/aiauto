[pytest]
# テスト検索パス
testpaths = tests

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# asyncioモード設定
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# オプション
addopts = -vv --tb=short

# 警告の無視設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning